<section class="product">
  <h1 class="product__h1 visually-hidden">Buy ProductName in ShopName SEO h1 placeholder</h1>
  <div class="product__container container">
    <!-- <h2 class="product__title">Kori</h2> -->
    <div class="product__wrapper">
      <div class="product__slider-block">
        <img src="img/constructor-image.jpg" alt="" class="product__constructor-image">
      </div>
      <div class="product__text-block product__text-block--constructor product-card">
        <h3 class="product-card__title">Kerää oma kimppusi</h3>
        <div class="product-card__descr">Вам необходимо выбрать ингредиенты, 
          из которых будет состоять ваш букет</div>
        <div class="product-card__size product-card__size--constructor">
          <form class="product-card__size-wrapper product-card__size-wrapper--constructor">
            <div class="product-card__size-selectors">
              <select name="firstIngredient" class="product-cars__size-selector">
                <option value="Chocolate">Шоколад</option>
                <option value="Caramel">Карамель</option>
                <option value="Marshmallow">Зефир</option>
              </select>
              <select name="secondIngredient" class="product-cars__size-selector">
                <option value="Chocolate">Шоколад</option>
                <option value="Caramel">Карамель</option>
                <option value="Marshmallow">Зефир</option>
              </select>
              <select name="thirdIngredient" class="product-cars__size-selector">
                <option value="Chocolate">Шоколад</option>
                <option value="Caramel">Карамель</option>
                <option value="Marshmallow">Зефир</option>
              </select>
            </div>
            <div class="product-card__size-title product-card__size-title--constructor">Valitse koko:</div>
            <div class="product-card__sizes">
              <div class="product-card__size-item">
                <input class="product-card__radio visually-hidden" id="radio-small" type="radio" name="size" value="small">
                <label for="radio-small" class="product-card__size-label">
                  S = 20-25cm
                </label>
              </div>
              <div class="product-card__size-item">
                <input class="product-card__radio visually-hidden" id="radio-medium" type="radio" name="size" value="medium">
                <label for="radio-medium" class="product-card__size-label">
                  M = 30-35cm
                </label>
              </div>
              <div class="product-card__size-item">
                <input class="product-card__radio visually-hidden" id="radio-large" type="radio" name="size" value="large">
                <label for="radio-large" class="product-card__size-label">
                  L = 40cm
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="product-card__quantity">
          <div class="product-card__price">30€</div>
          <div class="product-card__quantity-wrapper">
            <button class="product-card__quantity-button product-card__quantity-button--minus"><svg class="product-card__quantity-icon">
              <use xlink:href="img/sprite.svg#minus">
            </svg></button>
            <div class="product-card__quantity-number">1</div>
            <button class="product-card__quantity-button product-card__quantity-button--plus"><svg class="product-card__quantity-icon">
              <use xlink:href="img/sprite.svg#plus">
            </svg></button>
          </div>
        </div>
        <div class="product-card__buttons">
